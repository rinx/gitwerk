name: Build native image
on:
  push:
    branches:
      - master
    tags:
      - '*.*.*'
      - 'v*.*.*'
      - '*.*.*-*'
      - 'v*.*.*-*'
  pull_request:
    paths:
      - src/**
      - project.clj
      - reflection.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: rinx/setup-graalvm-ce@v0.0.1
      with:
        graalvm-version: 19.3.0
        java-version: java8
    - name: Install dependencies
      run: |
        gu install native-image
        curl -o lein https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein
        chmod a+x lein
        sudo apt-get update && sudo apt-get install -y upx
    - name: Build uberjar
      run: |
        ./lein uberjar
    - name: Build native image
      run: |
        make
        # upx --lzma --best gitwerk
        zip --junk-paths gitwerk-linux-amd64 gitwerk
    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: gitwerk-linux-amd64.zip
        path: ./gitwerk-linux-amd64.zip
    - name: Create release
      if: startsWith( github.ref, 'refs/tags/')
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      if: startsWith( github.ref, 'refs/tags/')
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./gitwerk-linux-amd64.zip
        asset_name: gitwerk-linux-amd64.zip
        asset_content_type: application/zip
